<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Crowdfunding product page</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <header>
      <div class="hero-image"></div>
      <div class="container">
        <div class="logo"><img src="../images/logo.svg" alt="Home Page" /></div>
        <label for="checkbox" class="ham">
          <input type="checkbox" name="checkbox" id="checkbox" />
        </label>
        <nav>
          <a href="#"> About</a>

          <a href="#"> Discover </a>

          <a href="#"> Get Started</a>
        </nav>
      </div>
    </header>
    <main>
      <!-- First Card -->
      <div class="card intro-card">
        <img src="../images/logo-mastercraft.svg" alt="" />
        <h1>Mastercraft Bamboo Monitor Riser</h1>
        <p>
          A beautiful & handcrafted monitor stand to reduce neck and eye strain.
        </p>
        <div class="buttons">
          <button class="btn btn-accent">Back this project</button>
          <button class="btn btn-bookmark">
            <img src="../images/icon-bookmark.svg" alt="" />
            <span>Bookmark</span>
          </button>
        </div>
      </div>
      <div class="card card-progress">
        <div class="content">
          <div class="item">
            <h1>$89,914</h1>
            <p>of $100,000 backed</p>
          </div>
          <div class="item">
            <h1>5,007</h1>
            <p>total backers</p>
          </div>
          <div class="item">
            <h1>56</h1>
            <p>days left</p>
          </div>
        </div>
        <div class="bar"></div>
      </div>
    </main>
    <div class="overlay d-none"></div>
  </body>
</html>
